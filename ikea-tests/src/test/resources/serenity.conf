webdriver {
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    timeouts {
      script = 30000
      pageLoad = 300000
      implicit = 5000
    }
    "goog:chromeOptions" {
      args = [ "start-maximized", "incognito", "ignore-certificate-errors",
       "disable-popup-blocking", "disable-infobars"]
    }
  }
}